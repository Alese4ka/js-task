<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAROUSEL JAVASCRIPT</title>
</head>

<body>
  <main>
    <section class="carousel">
      <h1>CAROUSEL JAVASCRIPT</h1>
      <div class="carousel__wrapper">
        <p>
          <i class="carousel__wrapper__arrow-left carousel__wrapper__arrow-prev"></i>
        </p>
        <div class="carousel__wrapper__gallery">
          <ul class="carousel__wrapper__pic">
            <li><img src="/assets/img/cookies.jpg" alt="cookies"
                class="carousel__wrapper__pic-one carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/draw.jpg" alt="draw"
                class="carousel__wrapper__pic-two carousel__wrapper__pic-all">
            </li>
            <li><img src="/assets/img/ghost.jpg" alt="ghost"
                class="carousel__wrapper__pic-three carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/flower.jpg" alt="flower"
                class="carousel__wrapper__pic-four carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/hands.jpg" alt="hands"
                class="carousel__wrapper__pic-five carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/chupa.jpg" alt="chupa"
                class="carousel__wrapper__pic-five carousel__wrapper__pic-all"></li>
          </ul>
        </div>
        <p>
          <i class="carousel__wrapper__arrow-right carousel__wrapper__arrow-next"></i>
        </p>
      </div>
      <div class="carousel__dots" id="dots">
        <p class="carousel__dots__one dot">
          <input type="radio" id="radio-one" name="radio">
          <label for="radio-one"></label>
        </p>
        <p class="carousel__dots__two dot">
          <input type="radio" id="radio-two" name="radio">
          <label for="radio-two"></label>
        </p>
        <p class="carousel__dots__three dot">
          <input type="radio" id="radio-three" name="radio">
          <label for="radio-three"></label>
        </p>
        <p class="carousel__dots__four dot">
          <input type="radio" id="radio-four" name="radio">
          <label for="radio-four"></label>
        </p>
        <p class="carousel__dots__five dot">
          <input type="radio" id="radio-five" name="radio">
          <label for="radio-five"></label>
        </p>
        <p class="carousel__dots__six dot">
          <input type="radio" id="radio-six" name="radio">
          <label for="radio-six"></label>
        </p>
      </div>
    </section>

    <section class="calculator">
      <h2>Calculator</h2>
      <div class="calculator__wrapper">
        <input type="text" name="result" id="calculator__result" maxlength="50" value="" title=""
          class="calculator__result">
        <div class="calculator__delete">
          <i class="calculator__arrow"></i>
        </div>
        <button id="calculator__number" value="7">7</button>
        <button id="calculator__number" value="8">8</button>
        <button id="calculator__number" value="9">9</button>
        <button id="calculator__number" value="*">*</button>
        <button id="calculator__number" value="4">4</button>
        <button id="calculator__number" value="5">5</button>
        <button id="calculator__number" value="6">6</button>
        <button id="calculator__number" value="/">/</button>
        <button id="calculator__number" value="1">1</button>
        <button id="calculator__number" value="2">2</button>
        <button id="calculator__number" value="3">3</button>
        <button id="calculator__number" value="+">+</button>
        <div class="calculator__clear" value="C">C</div>
        <button id="calculator__number" value="0">0</button>
        <button id="calculator__number" value=".">.</button>
        <button id="calculator__number" value="-">-</button>
        <div id="calculator__equally" class="full" value="=">=</div>
      </div>
    </section>

    <section class="pomodoro">
      <div class="pomodoro__info">
        <h2>Таймер</h2>
        <h2>Перерыв</h2>
      </div>
      <div class="pomodoro__clock">
        <div class="pomodoro__clock__timer">
          <button type="button" class="pomodoro__clock__timer-minus"
            onclick="this.nextElementSibling.stepDown()">-</button>
          <input type="number" min="0" max="60" value="1" class="pomodoro__clock__timer-minutes">
          <button type="button" class="pomodoro__clock__timer-plus"
            onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
        <div class="pomodoro__clock__break">
          <button type="button" class="pomodoro__clock__break-minus"
            onclick="this.nextElementSibling.stepDown()">-</button>
          <input type="number" min="0" max="60" value="1" class="b pomodoro__clock__break-minutes">
          <button type="button" class="pomodoro__clock__break-plus"
            onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
      </div>
      <div class="pomodoro__buttons">
        <button class="pomodoro__buttons-start">Старт</button>
        <button class="pomodoro__buttons-stop">Стоп</button>
        <button class="pomodoro__buttons-delete">Сброс</button>
      </div>
      <div class="pomodoro__time">
        <time class="pomodoro__time-clock">1:00</time>
      </div>
      <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        </source>
      </audio>
    </section>

    <section class="labyrinth">
    </section>
  </main>
</body>

</html>
