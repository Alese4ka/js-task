<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAROUSEL JAVASCRIPT</title>
</head>

<body>
  <main>
    <section class="carousel">
      <h1>CAROUSEL JAVASCRIPT</h1>
      <div class="carousel__wrapper">
        <p>
          <i class="carousel__wrapper__arrow-left carousel__wrapper__arrow-prev"></i>
        </p>
        <div class="carousel__wrapper__gallery">
          <ul class="carousel__wrapper__pic">
            <li><img src="/assets/img/cookies.jpg" alt="cookies"
                class="carousel__wrapper__pic-one carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/draw.jpg" alt="draw"
                class="carousel__wrapper__pic-two carousel__wrapper__pic-all">
            </li>
            <li><img src="/assets/img/ghost.jpg" alt="ghost"
                class="carousel__wrapper__pic-three carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/flower.jpg" alt="flower"
                class="carousel__wrapper__pic-four carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/hands.jpg" alt="hands"
                class="carousel__wrapper__pic-five carousel__wrapper__pic-all"></li>
            <li><img src="/assets/img/chupa.jpg" alt="chupa"
                class="carousel__wrapper__pic-five carousel__wrapper__pic-all"></li>
          </ul>
        </div>
        <p>
          <i class="carousel__wrapper__arrow-right carousel__wrapper__arrow-next"></i>
        </p>
      </div>
      <div class="carousel__dots" id="dots">
        <p class="carousel__dots__one dot">
          <input type="radio" id="radio-one" name="radio">
          <label for="radio-one"></label>
        </p>
        <p class="carousel__dots__two dot">
          <input type="radio" id="radio-two" name="radio">
          <label for="radio-two"></label>
        </p>
        <p class="carousel__dots__three dot">
          <input type="radio" id="radio-three" name="radio">
          <label for="radio-three"></label>
        </p>
        <p class="carousel__dots__four dot">
          <input type="radio" id="radio-four" name="radio">
          <label for="radio-four"></label>
        </p>
        <p class="carousel__dots__five dot">
          <input type="radio" id="radio-five" name="radio">
          <label for="radio-five"></label>
        </p>
        <p class="carousel__dots__six dot">
          <input type="radio" id="radio-six" name="radio">
          <label for="radio-six"></label>
        </p>
      </div>
    </section>

    <section class="calculator">
      <h2>Calculator</h2>
      <div class="calculator__wrapper">
        <input type="text" name="result" id="calculator__result" maxlength="12" value="0" title=""
          class="calculator__result">
        <div>
          <i class="calculator__arrow"></i>
        </div>
        <div class="calculator__operand">7</div>
        <div class="calculator__operand">8</div>
        <div class="calculator__operand">9</div>
        <div class="calculator__multiply">*</div>
        <div class="calculator__operand">4</div>
        <div class="calculator__operand">5</div>
        <div class="calculator__operand">6</div>
        <div class="calculator__split">/</div>
        <div class="calculator__operand">1</div>
        <div class="calculator__operand">2</div>
        <div class="calculator__operand">3</div>
        <div class="calculator__plus">+</div>
        <div class="calculator__clear">C</div>
        <div class="calculator__operand">0</div>
        <div class="calculator__equally">=</div>
        <div class="calculator__minus">-</div>
      </div>
    </section>
  </main>
</body>

</html>
